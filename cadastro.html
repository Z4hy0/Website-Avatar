        </ul>
    </div>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="formulario_cadastro">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="Telefone">Telefone</label>
            <input type="tel" id="phone" name="phone" maxlength="15" minlength="14" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(11) 93456-7890" required oninput="formatPhone(this)">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            

            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
            <p></p>
            
            <a href="login.html" class="t_cadastro"><p>Já tenho cadastro</p></a>
            <button type="submit">Cadastrar</button>
        
        </form>

        <div id="rodape">
            <p>&copy; Todos os direitos reservados</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
